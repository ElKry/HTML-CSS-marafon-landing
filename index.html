<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <section class="section section_first">
        <header class="header wrapper">
            <div class="grid">
                <div class="grid__col grid__col_4">
                    <a class="header__logo" href="/"><img src="img/Logo-Placeholder-5.png" alt=""></a>
                </div>
                <div class="grid__col grid__col_8">
                    <div class="header__info">
                        <div class="header__info__item header__info__item_time">
                            <span>BOARDING HOURS<br>Mon - Sat: 7:00 am - 6:00 pm</span>
                        </div>
                        <div class="header__info__item header__info__item_phone">
                            <span>CALL US<br>(555) Pup-Cares</span>
                        </div>
                        <button class="button">Make an Appointment</button>
                    </div>
                </div>
            </div>
            <nav class="navigation">
                <div class="grid">
                    <div class="grid__col grid__col_10">
                        <ul class="menu">
                            <li class="menu__item"><a class="menu__item__link menu__item__link_more">Services</a></li>
                            <li class="menu__item"><a class="menu__item__link">Specials</a></li>
                            <li class="menu__item"><a class="menu__item__link">Facilities</a></li>
                            <li class="menu__item"><a class="menu__item__link">Reviews</a></li>
                            <li class="menu__item"><a class="menu__item__link menu__item__link_more">Shop</a></li>
                            <li class="menu__item"><a class="menu__item__link">About</a></li>
                        </ul>
                    </div>
                    <div class="grid__col grid__col_2">
                        <div class="navigation__left">
                            <div class="navigation__search"></div>
                            <a href="" class="navigation__shop"></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="wrapper">
            <h1 class="h h_1 h_white">Premier dog boarding,<br>daycare & day spa</h1>
            <button class="button">Make an Appointment</button>
        </div>
    </section>

</body>

</html>
